<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <section>WiFi: <span id="wifi_status">-</span></section>
    <section>MQTT: <span id="mqtt_status">-</span></section>
  </nav>
  <main>
  <form id="wifi_form">
    <h2>Ustawienia WiFi</h2>
    <label>SSID:</label>
    <input type="text" name="ssid" placeholder="ssid">
    <label>Hasło:</label>
    <input type="password" name="pass" placeholder="hasło">
    <input type="button" id="submit_wifi" value="Zapisz">
  </form>
  <form id="mqtt_form">
    <h2>Ustawienia MQTT</h2>
    <h3>Serwer:</h3>
    <label>Url:</label>
    <input type="url" name="url" placeholder="mqtt.server.org">
    <label>Port:</label>
    <input type="number" name="port" placeholder="1883">
    <input type="button" id="submit_mqtt" value="Zapisz">
  </form>
  <form id="topic_form">
    <h3>Czujnik:</h3>
    <label>Topic:</label>
    <input type="text" name="topic" placeholder="outdoor/temp">
    <label>Odczyt:</label>
    <select name="sensor" id="sensors">
    </select>
    <input type="button" id="submit_topic" value="Zapisz">
  </form>
  <div id="loader"></div>
  <h2 id="result"></h2>
  </main>
<script src="script.js"></script>
</body>

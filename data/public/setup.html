<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <section>MQTT: <span id="mqtt_status">-</span></section>
  </nav>
  <main>
  <form id="mqtt_form">
    <h2>Ustawienia MQTT</h2>
    <h3>Serwer:</h3>
    <label>Host:</label>
    <input type="text" name="host" placeholder="adres ip lub domena">
    <label>Port:</label>
    <input type="number" name="port" value="1883">
    <label>Login:</label>
    <input type="text" name="username">
    <label>Hasło:</label>
    <input type="password" name="password">
    <input type="button" id="submit_mqtt" value="Zapisz">
  </form>
  <form id="topic_form">
    <h3>Czujnik:</h3>
    <label>Odczyt:</label>
    <select name="reading" id="readings">
    </select>
    <label>Interwał:</label>
    <input type="number" name="interval" placeholder="(w minutach)">
    <label>Topic:</label>
    <input type="text" name="topic">
    <input type="button" id="submit_topic" value="Zapisz">
  </form>
  <form id="config_form">
  </form>
  <div id="loader"></div>
  <h2 id="result"></h2>
  </main>
<script src="script.js"></script>
</body>
